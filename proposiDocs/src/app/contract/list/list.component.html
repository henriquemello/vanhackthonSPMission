<div class="container">

  <app-header></app-header>


  <div class="panel-body  ">
		  <table *ngIf="getProposals(); else sin" class="table table-hover table-condensed">

        <tr class="success">
          <th>Subject</th>
          <th>Description</th>
          <th>Mail</th>
          <th>price</th>
          <th>isOpened</th>
          <th>isSigned</th>
          <th>edit</th>
          <th>delete</th>
        </tr>


        <tr *ngFor="let item of _contract">
          <td>{{item.subject}}</td>
          <td>{{item.description}}</td>
          <td>{{item.mail}}</td>
          <td>{{item.price}}</td>
          <td>{{item.isOpened}}</td>
          <td>{{item.isSigned}}</td>



          <td> <button (click)="selecionarUsuario(item.subject)" class="btn btn-warning btn-xs ">Edit</button></td>
          <td> <button (click)="confirmaDelete(_user.idUser)" class="btn btn-danger btn-xs">Delete</button></td>
        </tr>
      </table>
    </div>



</div>
